<!DOCTYPE html>

<html>

<head>
  <title>OnlineRecruiter</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
  <!--icons-->
  <script src="https://kit.fontawesome.com/91a6c50e93.js" crossorigin="anonymous"></script>

  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>


<body id="homepage">
  <!--Start Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">OnlineRecruiter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#modalLoginForm">Login</a>
        <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#modalsignupForm">Join now</a>
      </div>
    </div>
  </nav>
  <!--End Navbar-->

  <!-- start Sign in form-->
  <form action="http://127.0.0.1/:5500/signin" method="POST" class="modal fade" id="modalLoginForm" tabindex="-1"
    role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
            <input type="email" id="defaultForm-email" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            <input type="password" id="defaultForm-pass" class="form-control validate">

          </div>
        </div>

        <div class="modal-footer d-flex justify-content-center">
          <input type="submit" class="btn btn-default">

        </div>
      </div>
    </div>
  </form>
  <!-- end Sign in form-->

  <!-- start Sign up form-->
  <div class="modal fade" id="modalsignupForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="/register" method="POST" class="modal-body mx-3">
          <div class="md-form mb-4">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
            <input type="email" id="defaultForm-email" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            <input type="password" id="defaultForm-pass" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-pass">confirm password</label>
            <input type="password" id="defaultForm-pass" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <i class="fas fa-phone prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your mobile number</label>
            <input type="text" id="defaultForm-pass" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <i class="fas fa-tag prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your CV</label>
            <input type="text" id="defaultForm-pass" class="form-control validate">

          </div>

          <div class="modal-footer d-flex justify-content-center">
            <button class="btn btn-default">Sign up</button>
          </div>

        </form>


      </div>
    </div>
  </div>

  <!-- end Sign up form-->

  <div class="container">
    <div class="row">
      <div class="col">
        <h2 id="starter">Find the Best Jobs</h2>
        <p> Searching for vacancies & career opportunities? <br> <b> OnlineRecruiter </b> helps you </p>
      </div>
    </div>
  </div>









  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>
</body>

</html>
