  <!--CSS-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script>
    $(document).ready(function () {
      $("#modalLoginexam").modal('show');
    });
  </script>

<body class="pages">

  <!-- start Sign in form-->

  <div class="modal fade" id="modalLoginexam" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-email">Your email</label>
            <input type="email" id="defaultForm-email" class="form-control validate">

          </div>

          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
            <input type="password" id="defaultForm-pass" class="form-control validate">

          </div>
        </div>

        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-default">Login</button>

        </div>
      </div>
    </div>
  </div>
  <!-- end Sign in form-->

  <!--start breadcrumb-->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>

      <li class="breadcrumb-item">Positions</li>
      <li class="breadcrumb-item active" aria-current="page">Assessment</li>
    </ol>
  </nav>
  <!--end breadcrumb-->

  <div class="container">
    <div class="row">
      <div class="col">
        <div id="examinfo">
          <h1 class="display-4">Hello, Username!</h1>
          <p class="lead">These are the exams you need to pass, you can either enter it now or later, knowing that you
            should finish them all before the deadline</p>
          <hr class="my-4">
          <p>exam 1</p>
          <p>exam 2</p>
          <p>exam 3</p>
          <a class="btn btn-primary btn-lg" href="exam.jsp" role="button">Enter</a>
          <a class="btn btn-danger btn-lg" href="position.jsp" role="button">Later</a>
        </div>
      </div>
    </div>
  </div>
